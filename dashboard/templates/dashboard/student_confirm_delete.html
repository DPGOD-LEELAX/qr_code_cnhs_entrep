{% extends 'base.html' %}

{% block content %}
<div class="student-list-container text-center">
    <h3>⚠️ Delete Student</h3>
    <p>Are you sure you want to delete <strong>{{ student.fname }} {{ student.lname }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dashboard:student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
